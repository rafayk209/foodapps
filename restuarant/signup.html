<body>
  
    <div class="page-content">
        
        <div class="form-v5-content">
            <form class="form-detail" onSubmit="return false">
                <h2>Restaurant Signup</h2>
                <div class="form-row">
                    
                    <input type="text" id="fullname" class="input-text" placeholder="Restuarant Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-row">
                    
                    <input type="email" id="email" class="input-text" placeholder="Your Email" required
                        
                    pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
                   
                    <input type="password" id="password" class="input-text" placeholder="Your Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-row">
                    
                    <input type="Address" name="Address" id="Address" class="input-text" placeholder="Your Address"
                        required>
                    <i class="fas fa-home"></i>
                </div>
                <div class="form-row">
                    
                    <input type="text" name="Age" id="Age" class="input-text"
                        placeholder="Country Name" required>
                        <i class="far fa-calendar"></i>
                </div>
                <div class="form-row">
                   
                    <input type="text" name="Mobile Number" id="MobileNumber" class="input-text"
                        placeholder="Your City Name" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="buttones">
                <div class="alert alert-dark"  role="alert" id="message"></div>
                <button id="submit" type="submit" class="btn btn-primary" onClick="onSignup()">Signup</button>
                <button id="haveaccount" type="button" class="btn btn-link"><a href="login.html">Already have an account?</a></button><br>
                <button id="backhome" type="button" class="btn btn-lg btn-lg"> <a href="../index.html">Back to the home page</button></a>
            </div>
        </form>
